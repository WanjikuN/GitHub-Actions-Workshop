{% extends 'base.html' %}

{% block content %}
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="task" value="{{ task.text }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'index' %}">Cancel</a>
{% endblock %}
